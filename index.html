<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Resources/styles/style_main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Home</title>
    </head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded shadow-md w-80">
        <h1 class="p-1 bg-linear-to-r from-pink-500 to-violet-500 bg-clip-text text-4xl font-extrabold text-transparent mt-9 mb-6 text-center w-[100%]">
            Proyecto C
        </h1>
        <h1 class="text-2xl font-bold mb-6 text-center">Inicio de Juego</h1>

        <label for="tipo-juego" class="block mb-2">Tipo de Juego:</label>
        <select id="tipo-juego" class="w-full p-2 mb-4 bg-gray-700 text-white rounded">
            <option value="aventura">Liga</option>
            <option value="estrategia">Eliminaciones</option>
            <option value="accion">Torneo Completo</option>
        </select>

        <label for="num-jugadores" class="block mb-2">Número de Jugadores:</label>
        <input type="number" id="num-jugadores" class="w-full p-2 mb-4 bg-gray-700 text-white rounded" min="1" max="10" placeholder="Ingrese número de jugadores">

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Iniciar Juego
        </button>
    </div>
</body>
</html>
